{% if DEFAULT_PAGINATION %}
<p class="paginator">
    {% if articles_page.has_previous() %}
        <a class="pagination-newer" href="{{ SITEURL }}/{{ articles_previous_page.url }}">&laquo; Newer</a>
    {% endif %}
    {% if articles_page.has_next() %}
        <a class="pagination-older" href="{{ SITEURL }}/{{ articles_next_page.url }}">Older &raquo;</a>
    {% endif %}
</p>
{% endif %}
